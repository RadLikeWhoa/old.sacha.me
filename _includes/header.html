{% capture title %}
  {% if page.title %}{{ page.title }} â€” {% endif %}Sacha Schmid, Front-End Developer
{% endcapture %}

<!doctype html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    <link rel="dns-prefetch" content="http://fonts.gstatic.com">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title | strip_newlines }}</title>
    <meta name="apple-mobile-web-app-title" content="Sacha Schmid">
    <meta name="author" content="Sacha Schmid">
    <meta name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" href="/favicon.png">
    <link rel="icon" sizes="192x192" href="/apple-touch-icon.png">
    <!--[if IE]><link rel="shortcut icon" href="/favicon.ico"><![endif]-->
    <meta name="theme-color" content="#eb724c">
    <meta name="msapplication-TileColor" content="#eb724c">
    <meta name="msapplication-TileImage" content="/apple-touch-icon.png">
    <link rel="alternate" href="{{ site.url }}/feed.xml" type="application/rss+xml" title="All Articles">
    <!--[if lte IE 8]>
      <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/assets/css/style.css?v={{ site.data.assets.style }}">
    <!--[if lte IE 8]>
      <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@sachaschmid">
    <meta name="twitter:creator" content="@sachaschmid">
    <meta name="twitter:img:src" content="{{ site.url }}/og-icon.png">
    <meta name="twitter:img:width" content="800">
    <meta name="twitter:img:height" content="800">
    <meta name="twitter:title" content="{{ title | strip_newlines }}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" conent="{{ site.url }}{{ page.url | replace: 'index.html', '' }}">
    <meta property="og:title" content="{{ title | strip_newlines }}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{{ site.url }}/og-icon.png">
    <meta property="og:image:width" content="800">
    <meta property="og:image:height" content="800">
    <link rel="cannonical" href="{{ site.url }}{{ page.url | replace: 'index.html', '' }}">
  </head>
  <body>
    <a id="skip" href="#content-start" tabindex="1" class="skip-to-content">Skip to content</a>
    <header class="site-header" data-grid>
      <div data-col="L1-2">
        <h1 class="site-heading">
          <span class="author vcard" id="author">
            <a href="{{ site.url }}" class="url">
              <span class="fn">Sacha Schmid</span>
            </a>
          </span>
        </h1>
      </div>
      <nav data-col="L1-2">
        <input type="checkbox" class="cb-hack" id="menuToggle">
        <ul class="site-nav" data-grid="gutterless" id="siteNav">
          <li class="menu-toggle col">
            <label for="menuToggle">
              <a>Menu <span data-icon="list"></span></a>
            </label>
          </li>
          {% for link in site.links %}
            <a href="{{ link.url }}" title="{{ link.title }}" class="site-nav-item {% if link.url == page.navigation_match %} is-active {% endif %}" data-col="M1-4"><span class="label">{{ link.title }}</span> <span data-icon="{{ link.icon_class }}"></span></a>
          {% endfor %}
          <li id="activeItem" class="active-nav-item" data-col="M1-4"></li>
        </ul>
      </nav>
    </header>
    <section class="main" id="content-start">
