    </section>
    <footer class="site-footer">
      <div class="wrap">
        <div class="grid">
          <div class="footer-info">
            <h4>Navigation</h4>
            <ul class="unstyled">
              {% for link in site.links %}
                <li><a href="{{ link.url }}" class="button button-dark button-small"><span class="icon icon-{{ link.icon_class }}"></span><span class="label">{{ link.title }}</span></a></li>
              {% endfor %}
            </ul>
          </div>
          <div class="footer-info">
            <h4>Social</h4>
            <ul class="unstyled social-links">
              {% for link in site.author.social %}
                <li class="social-link-item">
                  <a href="{{ link.url }}" class="{{ link.network | downcase }} button button-dark button-small" title="{{ link.network }}">
                    <span class="icon icon-{{ link.network | downcase }}"></span><span class="label">{{ link.network }}</span>
                  </a>
                </li>
              {% endfor %}
            </ul>
          </div>
          <div class="footer-info">
            <h4>Site Links</h4>
            <ul class="unstyled">
              <li>
                <a href="/feed.xml" class="button button-dark button-small">
                  <span class="icon icon-rss"></span><span class="label">RSS</span>
                </a>
              </li>
              <li>
                <a href="https://github.com/RadLikeWhoa/radlikewhoa.github.io" class="button button-dark button-small">
                  <span class="icon icon-github"></span><span class="label">GitHub Repo</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
