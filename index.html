---
layout: default
navigation_match: /
---

<section class="site-intro wrap">
  <p>{{ site.description }}</p>
</section>
<section class="posts wrap">
  <h2 class="section-heading">Latest article</h2>
  {% assign first = site.posts.first %}
  <article class="post post-inline">
    <h3 class="post-title">
      <time datetime="{{ page.date | date: '%Y-%m-%d' }}" pubdate title="{{ first.date | date: 'Posted on %A, %d %B %Y' }}">{{ first.date | date: "%b %d" }}</time> â€” <a href="{{ first.url }}">{{ first.title }}</a>
    </h3>
    {% if first.caption %}
      <p class="post-caption">{{ first.caption }}</p>
    {% endif %}
  </article>
  <a href="/articles" class="button button-center"><span class="label">View all posts</span></a>
</section>
