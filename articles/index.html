---
title: Archive
navigation_match: /articles
---

<section class="posts wrap">
  <h2 class="section-heading">All articles</h2>
  {% for post in site.categories.articles %}
    <article class="post post-archive">
      <time datetime="{{ page.date | date: '%Y-%m-%d' }}" pubdate title="{{ post.date | date: 'Posted on %A, %d %B %Y' }}" class="h3 faded">{{ post.date | date: "%b %d" }}</time>
      <h3 class="post-title">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h3>
    </article>
  {% endfor %}
</section>
